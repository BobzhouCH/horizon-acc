<!DOCTYPE html>
<html lang="en" xml:lang="en">
  <head>
    {% load i18n %}
    {% load i18n branding %}
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />

    <title>{% trans "Login" %} - {% site_branding %}</title>

    <link type="text/css" rel="stylesheet" href="/static/dashboard/css/newlogin.css">
           {% include "_es_stylesheets.html" %}
	<script src="/static/easystack_dashboard/js/jquery.js" type="text/javascript"></script>
	<script src="/static/easystack_dashboard/js/login.js" type="text/javascript"></script>
	<script>	
		var nav = navigator.userAgent.toLowerCase(),v;
	    (v = nav.match(/firefox\/([\d.]+)/)) ? v = parseFloat(v[1]) >= 30 :
	    (v = nav.match(/chrome\/([\d.]+)/)) ? v = parseFloat(v[1]) >= 28 :
	    (v = nav.match(/version\/([\d.]+).*safari/)) ? v = parseFloat(v[1]) >= 7 : false;
	    if (!v) {
	      window.location.href = "{{ WEBROOT }}browers/";
	    }
	</script>
  </head>
  <body id="newsplash">
    <div class="es-login-wrap">
        {% include './auth/_login.html' %}
        {% if NOTICE_ENABLE and notice_display and notice_context  %}
        {% include './auth/_notice.html' %}
        {% endif %}
    </div>
  </body>
</html>
