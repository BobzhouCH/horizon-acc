<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>目前支持的浏览器</title>
<style>
*{ margin:0; padding:0; }
body { font-family: "\5FAE\8F6F\96C5\9ED1","Helvetica Neue",Helvetica,Arial,sans-serif; color:#333; background:#fff; }
ul { list-style:none; }
.clearfix:after {
  visibility: hidden;
  display: block;
  font-size: 0;
  content: " ";
  clear: both;
  height: 0;
}
h2 { font-size:26px; font-weight:normal; text-align:center; margin-top:200px; }
.browser-wrap { text-align:center; margin-top:100px; }
.browser-wrap ul { display:inline-block; _width:600px; margin:0 auto; }
.browser-wrap ul li { float:left; margin:0 35px; text-align:center; }
.mt30 { margin-top:30px; }
</style>
</head>

<body>
<h2>目 前 支 持 的 浏 览 器</h2>
    <div class="browser-wrap">
    	<ul class="clearfix">
        	<li>
            	<p><img src="/static/dashboard/img/firefox.png" width="105" height="105" /></p>
                <p class="mt30">Firefox 30+</p>
            </li>
            <li>
            	<p><img src="/static/dashboard/img/chrome.png" width="105" height="105" /></p>
                <p class="mt30">Chrome 28</p>
            </li>
            <li>
            	<p><img src="/static/dashboard/img/safari.png" width="105" height="105" /></p>
                <p class="mt30">Safari 7+</p>
            </li>
        </ul>
    </div>
</body>
</html>
