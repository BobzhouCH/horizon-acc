{% load i18n %}

<div class="modal-header clearfix">
    <h3 class="modal-title">{% trans "Please Complete Charge" %}</h3>
</div>


<div class="modal-footer">
  <button class="btn btn-primary" type="button" ng-click="reloadPay(payment_id)">
    {% trans "Complete Payment" %}
  </button>
  <button class="btn btn-primary" type="button" ng-click="reloadPay(payment_id)">
      {% trans "Failed To Pay" %}
  </button>
</div>
