{%load i18n%}
<script type="text/ng-template"  id="editSnapshot.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4>{% trans "Edit Now Snapshot" %}</h4>
    </div>
    <div class="modal-body managementPublicBody">
        <form role="form" name="myForm" class="form-horizontal" novalidate="">
            <div class="list-group form-group has-feedback">
                <label for="name">{% trans "SnapName" %}</label>
                <input type="text" class="form-control" id="name" name="snapName" ng-model="addSnap.name" placeholder="snapName"  required="" />
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="myForm.name.$dirty && myForm.name.$valid"></span>
            </div>
            <div class="list-group form-group has-feedback">
                <label for="password">{% trans "SnapTime" %}</label>
                <input type="text" class="form-control" id="password" ng-model="addSnap.time" placeholder="snapTime"  required="" />
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="myForm.name.$dirty && myForm.name.$valid"></span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="cancel" ng-click="cancel()">{% trans "Cancel" %}</button>
        <button class="btn-ok" ng-click="editSnapshotOk($event)">{% trans "Ok" %}</button>
    </div>
</script>
