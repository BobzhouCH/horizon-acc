{%load i18n%}
<script type="text/ng-template" id="poolManagement.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">
            <span aria-hidden="true">&times;</span>
            <span class="sr-only">{% trans "Close" %}</span>
        </button>
        <h4 class="modal-title">
           {% trans "Pool Management" %}
        </h4>
    </div>
    <div class="modal-body pool-list">
        <table class="table table-striped table-responsive text-center">
            <tr>
                <th ng-click="col='name';desc=!desc">{% trans "PoolName" %}</th>
                <th ng-click="col='duplication';desc=!desc">{% trans "Duplication" %}</th>
                <th ng-click="col='pg_num';desc=!desc">{% trans "PG Num" %}</th>
                <th ng-click="col='size';desc=!desc">{% trans "Crush Rule" %}</th>
                <th ng-click="col='rq';desc=!desc">{% trans "Red Qos Limitation" %}</th>
                <th ng-click="col='wq';desc=!desc">{% trans "Write Qos Limitation" %}</th>
                <th>{% trans "Delete" %}</th>
            </tr>
            <tr ng-repeat="pool in poolList | filter: id | orderBy:col:desc">
                <td>{$ pool.name $}</td>
                <td>{$ pool.duplication $}</td>
                <td>{$ pool.pg_num $}</td>
                <td>{$ pool.size $}</td>
                <td>{$ pool.rq $}</td>
                <td>{$ pool.wq $}</td>
                <td>
                    <button ng-click="poolDelete(pool.id,pool.name)">
                        <b class="glyphicon glyphicon-trash"></b>
                    </button>
                </td>
            </tr>
        </table>
    </div>
    <div class="modal-footer">
        <div class="pull-right">
            <button class="cancel" ng-click="cancel()">{% trans "Cancel" %}</button>
            <button class="btn-ok" ng-click="deleteAllOk()">{% trans "Ok" %}</button>
        </div>
    </div>
</script>
