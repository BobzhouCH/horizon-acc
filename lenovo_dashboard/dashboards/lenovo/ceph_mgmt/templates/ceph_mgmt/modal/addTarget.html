{%load i18n%}
<script type="text/ng-template" id="addTarget.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4>{% trans "Add New Target" %}</h4>
    </div>
    <div class="modal-body">
        <div class="list-group">
            <input type="text" name="iSCSI_name" ng-model="addiSCSI.name" placeholder="iSCSI Name" />
        </div>
        <div class="list-group">
            <input type="text" name="user_name" ng-model="addCluster.addr" placeholder="Cluster Addr" />
        </div>
    </div>
    <div class="modal-footer">
        <button class="cancel" ng-click="cancel()">{% trans "Cancel" %}</button>
        <button class="btn-ok" ng-click="addTargetOk($event)">{% trans "OK" %}</button>
    </div>
</script>
