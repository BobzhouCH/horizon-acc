{%load i18n%}
<script type="text/ng-template" id="targetSettings.html">
    <div class="modal-header">
        <button type="button" class="close" ng-click="close()">&times;</button>
        <h4>{% trans "Target Settings" %}</h4>
    </div>
    <div class="modal-body managementPublicBody">
        <form role="form" name="myForm" class="form-horizontal" novalidate="">
            <div class="list-group form-group has-feedback">
                <label for="iSCSIName">{% trans "iSCSIName" %}</label>
                <input type="text" class="form-control" id="iSCSIName" name="iSCSIName" ng-model="iSCSI.name" placeholder="{$ iSCSIName $}"  required="" />
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="myForm.iSCSIName.$dirty && myForm.iSCSIName.$valid"></span>
            </div>
            <div class="list-group form-group has-feedback">
                <label for="iSCSIAddr">{% trans "iSCSIAddress" %}</label>
                <input type="text" class="form-control" id="iSCSIAddr" name="iSCSIAddr" ng-model="iSCSI.addr" placeholder="{$ iSCSIAddr $}" required="" />
                <span class="glyphicon glyphicon-ok form-control-feedback" ng-show="myForm.iSCSIAddr.$dirty && myForm.iSCSIAddr.$valid"></span>
            </div>
        </form>
    </div>
    <div class="modal-footer">
        <button class="cancel" ng-click="cancel()">{% trans "Cancel" %}</button>
        <button class="btn-ok" ng-click="editISCSIOk(iSCSIName,iSCSIAddr)">{% trans "Ok" %}</button>
    </div>
</script>
