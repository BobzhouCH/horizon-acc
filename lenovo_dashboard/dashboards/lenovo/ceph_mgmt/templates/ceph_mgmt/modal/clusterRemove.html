{%load i18n%}
<script type="text/ng-template" id="clusterRemove.html">
    <div class="modal-header">
        <div class="sing-log">
            <span class="glyphicon glyphicon-exclamation-sign"></span>
        </div>
    </div>
    <div class="modal-body">
        <div class="list-group">
            <p>{% trans "Are you sure to remove" %} <b>{$ removeClusterName $}</b> ?</p>
        </div>
        <div class="list-group">
            <p>{% trans "This action cannot be undone." %}</p>
        </div>
    </div>
    <div class="modal-footer clusterRemoveFooter">
        <button class="cancel" ng-click="close()">{% trans "Cancel" %}</button>
        <button class="btn-ok" ng-click="removeOk($event)">{% trans "Ok" %}</button>
    </div>
</script>
